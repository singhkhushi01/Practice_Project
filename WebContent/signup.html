<head>

	<div id="signup-form">
		<div class="center">
			<h1>myonlinemeal</h1>
			<div class="signup-box">
				<form action="signup" method="post">
					<div id="form">
						<label for="name"><b>Name</b></label> <input type="name" id="name"
							name="name"><br>
					</div>
					<div id="form">
						<label for="email"><b>Email address</b></label> <input
							type="email" id="email" name="email"><br>
					</div>
					<div id="form">
						<label for="mobile"><b>Mobile no.</b></label> <input type="name"
							id="mobile" name="mobile"><br>
					</div>
					<div id="form">
						<label for="message"><b>Address</b></label> <input type="message"
							id="message" name="address"><br>
					</div>
					<div id="form">
						<label for="password"><b>Password</b></label> <input
							type="password" id="password" name="password"><br>
					</div>
					<input type="submit" value="Submit" id="submit">
				</form>
			</div>
		</div>
